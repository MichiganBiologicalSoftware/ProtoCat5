<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="MiBioSoft">
		
		<title>{{ title }}</title>
         
	</head>
	<body>
        <!-- Navbar -->
        {% include "navbar.html" %}
        
        <!-- Content -->
        <div id="content" class="container">
            {% block content %}{% endblock %}
		</div>
        
        <!-- Footer -->
        <footer id="footer" class="footer">
            <div class="container panel-footer">
                <p class="text-muted" id="footer-text">Made by Michigan Biological Software 2018</p>
			</div>
        </footer>
        
        <!-- Load the main CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'General/style.css' %}" />
    
        <!-- Throw any JS includes in the files -->
        {% include "base_includes.html" %}
	</body>
</html>

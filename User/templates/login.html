{% extends 'base.html' %}

{% block content %}
<style>
#login_title {
	text-align: center;
	font-family: 'Comfortaa';
}
#login_page {
	height: 100vh;
	position: relative;
	text-align: center;
	margin-top: -70px;
}
#login_form {
	position: absolute;
	top: 50%;
	left: 50%;
	width: 100%;
	-webkit-transform: translate(-50%, -50%);
	transform: translate(-50%, -50%);
}
#to_sign_up {
	text-align: center;
}
#image_holder {
	text-align: center;
}
#login_image {
	display: block;
	margin: auto;
	width: 227px;
	height: 190px;
}
#to_sign_up > div {
	margin-top: 15px;
	padding-top: 15px;
	border-top: 1px;
	border-top-color: lightgray;
	border-top-style: solid;
}
</style>

<script>
$(document).on('ready', function() {
	$('#submit-poster').on('submit', function(event) {
		event.preventDefault();
		var data = $('#submit-poster').serialize();
		console.log("TRIGGERED")
		$.ajax({
			type: "POST",
			url: "/user/submitlogin/",
			data: data,
			success: function(data, textStatus, request){
				if (data.success) {
					// data.redirect contains the string URL to redirect to
					window.location.href = data.location;
				}
				else {
					alert(data.error);
				}
			},
			failure: function(){
				alert('Unable to connect to the server');
			}
		});
	});
});

</script>


<div id="login_page" class="row">
	<div id="login_form">
		<div class="col-sm-4 col-sm-offset-2 col-xs-12">
			<h2 id="login_title">Log in to ProtoCat</h2>
			<form id="submit-poster" action="/user/submitlogin/" method="post">
				{% csrf_token %}
				<input type="text" name="username" class="form-control" placeholder="Username"><br>
				<input type="password" name="password" class="form-control" placeholder="Password"><br>
				<input type="submit" class="form-control" value="Log in">
			</form>
		</div>
		<div id="img_holder" class="col-sm-4 hidden-xs">
			<img id="login_image" src="/static/images/protocat.png" />
		</div>
		<div id="to_sign_up" class="col-sm-8 col-sm-offset-2 col-xs-12">
			<div>
				<a id="sign_up_link" href="/user/signup/"> Sign up if you don't have an account</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
